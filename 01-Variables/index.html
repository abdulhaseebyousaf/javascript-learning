<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    </head>

    <body class="flex text-center  flex-col">
        <!-- first only declared variable  -->
        <h1 class="text-2xl mt-4 m-auto  ">JavaScript Variables</h1>
        <h1 id="variable" class="py-3"></h1>
        <h1 id="Variables" class="py-3">
        </h1>
        <!-- using const -->
        <!-- constant value are not change  -->
        <h2 id="variableConst" class="py-3"></h2>
        <!-- using const and let -->
        <h2 id="priceConst" class="py-3"></h2>
        <h1 class="text-3xl mt-3">
            Declaring a JavaScript Variable
        </h1>
        <h3 id="declaringvariable" class="py-3"></h3>
        <!-- string "..." -->
        <h1 class="text-3xl mb-3">String</h1>
        <h2 id="string"></h2>
        <!-- undefined -->
        <h1 class="text-4xl my-3">undefined</h1>
        <h4 id="undefined"></h4>
        <!-- Redeclared javascript variables -->
        <h1 class="text-4xl my-3">Re-decleared</h1>
        <h2 id="ReDeclared"></h2>
        <!-- Javascript Arthmetic -->
        <h1 class="text-4xl my-3">Javascript Arthmetic</h1>
        <h2 id="arthmetic"></h2>
        <h2 id="arthmeticnumber" class="my-3"></h2>

        <script src="script.js"></script>
    </body>

</html>
